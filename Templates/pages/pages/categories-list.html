<div class="page">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon f7-icons arrow-back">arrow_left</i>
          </a>
        </div>
        <div class="title">Category List</div>
      </div>
    </div>
    <div class="page-content">
      <div class="grid grid-cols-2 album-grid">
        {% for category in categories %}
        <dl-routing style="padding: 7px;">
        <a href="{{category.id}}" data-href="/post-list/" class="link">
          <img src="{{category.image.url}}" alt="">
          <div class="album-details">
            <div class="album-title">{{category.name}}</div>
            <div class="album-author">{{category.brand.name}}</div>
          </div>
        </a>
      </dl-routing>
        {% endfor %}
      </div>
    </div>
  </div>
